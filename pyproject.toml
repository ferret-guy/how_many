[build-system]
requires = ["setuptools>=69", "setuptools-scm>=8.1"]
build-backend = "setuptools.build_meta"

[project]
name = "how-many"
dynamic = ["version"]
description = "Always-on-top overlay for counting repeated image features."
requires-python = ">=3.10"
dependencies = [
    "PySide6>=6.5",
    "numpy>=1.25",
    "opencv-python-headless>=4.9",
    "setuptools-scm>=8.1",
]

[dependency-groups]
build = [
    "pyinstaller>=6.14",
]
test = [
    "pytest>=8.3",
    "scipy==1.15.3",
    "hypothesis>=6.100",
    "tomli>=2.0.1",
]

[project.optional-dependencies]
dev = [
    "pyinstaller>=6.14",
    "pytest>=8.3",
    "scipy==1.15.3",
    "hypothesis>=6.100",
    "tomli>=2.0.1",
]

[project.scripts]
how-many = "how_many.app:main"

[tool.uv]
default-groups = ["build"]
package = true

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]

[tool.how-many]
scipy-reference-version = "1.15.3"
